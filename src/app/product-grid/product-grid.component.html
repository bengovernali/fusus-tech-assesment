<h2>DVDs</h2>

<div class="container">
  <div class="dvd" *ngFor="let product of products | async">
    <img
      src="{{ product.image_url.replace('x.png', '200x300') }}"
      alt="{{ product.title }}"
    />
    <h4>{{ product.title }}</h4>
    <h5>{{ product.price | currency }}</h5>
  </div>
</div>
